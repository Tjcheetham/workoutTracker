<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title">
    <title>Workout Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Fitness Tracker</h1>
                <div class="card w-100">
                    <div class="card-body">
                        <label>Exercise Type:</label>
                        <div class="btn-group dropright btn-lg btn-block">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Select Exercise Type
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">Resistance</button>
                                <button class="dropdown-item" type="button">Cardio</button>
                            </div>
                        </div>
                        <br><br>
                        <form>
                            <div class="form-group">
                                <label>Exercise Name:</label>
                                <input type="text" class="form-control" id="exerciseInput" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label>Weight (lbs):</label>
                                <input type="number" class="form-control" id="weightInput">
                            </div>
                            <div class="form-group">
                                <label>Sets:</label>
                                <input type="number" class="form-control" id="setsInput">
                            </div>
                            <div class="form-group">
                                <label>Reps:</label>
                                <input type="number" class="form-control" id="repsInput">
                            </div>
                            <div class="form-group">
                                <label>Duration (mins):</label>
                                <input type="number" class="form-control" id="durationInput">
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="complete-btn">Complete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



    <script src="js/exercise.js"></script>
</body>

</html>
